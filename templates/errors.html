<script>

    initTablita();

    async function initTablita(){
        getErrors().then(val => setTable(val))
    }
    function setTable(Errores){
        let fecha = new Date();
        let cuerpoErrores = document.getElementById("cuerpoErrores");
        for(let i = 0; i < Errores.length; i++){
            let TR = document.createElement("tr");
            //Crear cada celda
            let iteracion = document.createElement("th");
            iteracion.appendChild(document.createTextNode(i));
            iteracion.setAttribute("scope", "row");
            TR.appendChild(iteracion)

            let descripcion = document.createElement("td");
            descripcion.appendChild(document.createTextNode(Errores[i].descripcion));
            TR.appendChild(descripcion)

            let linea = document.createElement("td");
            linea.appendChild(document.createTextNode(Errores[i].linea));
            TR.appendChild(linea)

            let columna = document.createElement("td");
            columna.appendChild(document.createTextNode(Errores[i].columna));
            TR.appendChild(columna)

            let date = document.createElement("td");
            date.appendChild(document.createTextNode(fecha.getDay() + '/' + fecha.getMonth() + '/' + fecha.getFullYear() + ', ' + fecha.getHours() + ':' + fecha.getMinutes()));
            TR.appendChild(date)
            //Ahora a insertar el TR al cuerpoErrores
            cuerpoErrores.appendChild(TR)
        }
    }

    async function getErrors(){
        let Errores = [];
        await $.ajax({
            type: 'GET',
            url: '/getErrors',
            success: function(data){
                Errores = JSON.parse(data.msg);
                console.log(Errores);
            },
            contentType: 'application/json',
            dataType: 'json'
        });
        return Errores;
    }
</script>
